    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>
    <script>
      (function () {
        let v;
        const h = document.documentElement;
        const d = () => h.classList.contains("dark");
        function i() {
          if (v && v.destroy) {
            v.destroy();
            v = null;
          }
          if (!window.VANTA || !window.THREE) return;
          v = VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200,
            minWidth: 200,
            scale: 1,
            scaleMobile: 1,
            color: d() ? 0x6b7280 : 0x94a3b8,
            backgroundColor: d() ? 0x111827 : 0xf3f4f6,
            points: 12,
            maxDistance: 13,
            spacing: 20,
          });
        }
        new MutationObserver(() => {
          if (!v) return;
          try {
            v.setOptions({
              color: d() ? 0x6b7280 : 0x94a3b8,
              backgroundColor: d() ? 0x111827 : 0xf3f4f6,
            });
          } catch (e) {
            i();
          }
        }).observe(h, { attributes: true, attributeFilter: ["class"] });
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", i);
        } else {
          i();
        }
        window.addEventListener("resize", () => {
          if (v && v.resize)
            try {
              v.resize();
            } catch (_) {}
        });
        window.addEventListener("beforeunload", () => {
          if (v && v.destroy) v.destroy();
        });
      })();
    </script>
    <script src="index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var burgerMenu = document.getElementById("burger-menu");
        var closeMenuBtn = document.getElementById("close-menu");
        var sidebar = document.getElementById("sidebar");
        var mobileOverlay = document.getElementById("mobile-overlay");

        function openMobileMenu() {
          sidebar.classList.add("active");
          mobileOverlay.classList.add("active");
          burgerMenu.classList.add("hidden");
        }
        function closeMobileMenu() {
          sidebar.classList.remove("active");
          mobileOverlay.classList.remove("active");
          burgerMenu.classList.remove("hidden");
        }
        if (burgerMenu) burgerMenu.addEventListener("click", openMobileMenu);
        if (closeMenuBtn)
          closeMenuBtn.addEventListener("click", closeMobileMenu);
        if (mobileOverlay)
          mobileOverlay.addEventListener("click", closeMobileMenu);
        // Also close sidebar on ESC key
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape") closeMobileMenu();
        });
      });
    </script>
